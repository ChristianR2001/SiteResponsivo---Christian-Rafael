<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/CentecLogoparcial.ico" type="image/x-icon">
    <title>Home</title>
</head>

<body>

    <header class="corH1">
        <div class="imgLogo">
            <a href="/index.html"><img src="/images/CentecLogoparcial.png" height="60px" alt="Logo"></a>
            <a href="/pages/cadastro.html"><img class="espaco" src="/images/cadastroLogo.png" height="60px" alt=""></a>
        </div>


    </header>
    <main>
        <div class="centro">
            <h1 class="corH1">Solicitação de Matrícula</h1>
        </div>
        <div class="classBody">
        <form action="" class="separacao">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="classDiv">
                    <label for="" id="labelNome">Nome:</label>
                    <input type="text" placeholder="Digite seu nome">
                    <label for="">Sobrenome:</label>
                    <input type="text" placeholder="Digite seu Sobrenome">

                </div>
                <div class="classDiv">
                    <label for="">Gênero:</label>
                    <input type="radio" name="genero">Masculino
                    <input type="radio" name="genero">Feminino
                    <input type="radio" name="genero">Outros
                    <input type="text" placeholder="outros" disabled>
                </div>
                <div class="classDiv">
                    <label for="">Data de nascimento:</label>
                    <input type="date" name="" id="">
                    <label for="">Nacionalidade:</label>
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="">Brasil</option>
                        <option value="">Paraguai</option>
                        <option value="">Chile</option>
                        <option value="">Venezuela</option>
                        <option value="">Argentina</option>
                        <option value="">Suriname</option>
                        <option value="">Colombia</option>
                        <option value="">Bolivia</option>
                    </select>
                    <select name="" id="">
                        <option value="">Estados</option>
                        <option value="">Amazonas</option>
                        <option value="">São Paulo</option>
                    </select>
                </div>
                <hr>
                <div class="classDiv">
                    <label for="">CPF:</label>
                    <input type="number" name="" id="">
                    <label for="">RG:</label>
                    <input type="number" name="" id="">
                </div>
                <hr>
                <div class="classDiv">
                    <label for="">Curso:</label>
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="">Direito</option>
                        <option value="">Ciência da computação</option>
                        <option value="">Engenharia da computação</option>
                        <option value="">Engenharia de software</option>
                    </select>
                    <label for="">Turno:</label>
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="">Matutino</option>
                        <option value="">Vespertino</option>
                        <option value="">Noturno</option>
                        <option value="">EAD</option>
                    </select>

                </div>
            </fieldset>

            <div class="classdiv">
                <button class="botao" type="submit">Salvar</button>
                <button class="botao" type="reset">Limpar</button>
            </div>

        </form>

        </form>
    </div>

    </main>


</body>

</html>
